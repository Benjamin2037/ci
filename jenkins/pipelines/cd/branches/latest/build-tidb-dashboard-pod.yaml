apiVersion: v1
kind: Pod
spec:
  containers:
    - name: uploader
      image: hub.pingcap.net/jenkins/uploader
      args: ["sleep", "infinity"]
    - name: builder
      image: hub.pingcap.net/jenkins/docker-builder
      args: ["sleep", "infinity"]
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
    - name: dind
      image: docker:dind
      args: ["--registry-mirror=https://registry-mirror.pingcap.net"]
      env:
        - name: REGISTRY
          value: hub.pingcap.net
        - name: DOCKER_TLS_CERTDIR
          value: ""
        - name: DOCKER_HOST
          value: tcp://localhost:2375
      securityContext:
        privileged: true
      tty: true
      readinessProbe:
        exec:
          command: ["docker", "info"]
        initialDelaySeconds: 10
        failureThreshold: 6
